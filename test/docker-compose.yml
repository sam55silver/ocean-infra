version: '3'

services:
  proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.11
    ports:
      # The HTTP port
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/ssilver/traefik.yml:/etc/traefik/traefik.yml
      - /home/ssilver/certs:/certs
    labels:
      - "traefik.http.routers.dashboard.rule=Host(`traefik.samsilver.ca`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.usersFile=/certs/users"


  whoami:
    image: traefik/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.samsilver.ca`)"
      - "traefik.http.routers.whoami.tls=true"
